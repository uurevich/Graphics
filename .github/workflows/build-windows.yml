name: Build Windows App

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --clean --windowed --onedir --name GraphicsApp --collect-data plotly app/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraphicsApp-windows
          path: dist/GraphicsApp
          if-no-files-found: error
