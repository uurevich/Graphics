name: Build Windows Web App

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --clean --windowed --onedir --name GraphicsWebApp --add-data "assets;assets" --collect-all dash --collect-data plotly --collect-all flask --collect-all werkzeug --collect-all jinja2 app/web_app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraphicsWebApp-windows
          path: dist/GraphicsWebApp
          if-no-files-found: error
